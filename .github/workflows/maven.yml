name: Test Automation Framework
'on':
  schedule:
    - cron: 30 23 * * *
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven
      - name: Running test automation framework with maven
        run: >-
          mvn test -DbrowserName=chrome -DisHeadless=true -DisLambdaTest=false
          -DtestSuiteFile=test.xml -X
      - name: Upload a Test Logs
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: test logs
          path: logs/
      - name: Upload a Test report
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: test report
          path: report.html
      - name: Test Execution status
        run: echo "Test execution is completed"
