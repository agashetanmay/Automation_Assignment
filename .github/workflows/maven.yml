name: Test Automation Framework
on:
  schedule:
    - cron: "18 23 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Running test automation framework with maven
        run: >
          mvn test -DbrowserName=chrome -DisHeadless=false -DisLambdaTest=true
          -DtestSuiteFile=test.xml -X

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
          
      - name: Upload screenshot as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Test Execution status
        run: echo "Test execution is completed"

      - name: copy report to gh page folder
        if: always()

        run: |
          mkdir -p public/extent-reports
          cp -R report.html public/extent-report/
          cp -R screenshots/ public/extent-reports/screenshots
          
      - name: Deploy ðŸš€
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public/extent-reports/
          token: ${{ secrets.WEB123 }}
          clean: true
        
